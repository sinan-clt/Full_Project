<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <div class="container w-50 bg-success mt-3">
        <h4 class="p-1 text-center"><u>EDIT DETAILS</u></h4>
        <form action="/update/{{data.id}}" method="POST">
          {% csrf_token %}
            <div class="form-group ">
              <label for="">First name</label>
              <input type="text" name="fname" class="form-control" id="" value="{{data.firstname}}" >
             
            </div>
            <div class="form-group">
                <label for="">Last name</label>
                <input type="text" name="lname" class="form-control" id="" value="{{data.lastname}}">
               
              </div>
              <div class="form-group">
                <label for="">Mobile</label>
                <input type="text" name="mobile" class="form-control" id="" value="{{data.mobile}}">
               
              </div>
              
              <div class="form-group">
    
                <label for="">Department</label>
                <select name="department" class="form-control" id="" value="{{data.department}}">
                  <option value="">Select Your Dep.</option>
                  <option value="Anesthetics">Anesthetics</option>
                  <option value="Gynecology">Gynecology</option>
                  <option value="Urology">Urology</option>
                  <option value="Orthopedics">Orthopedics</option>
                  <option value="Neurology">Neurology</option>
                  <option value="General Surgery">General Surgery</option>
                  <option value="Hematology">Hematology</option>
                  <option value="Physiotherapy">Physiotherapy</option>
                </select>
    
               
              </div>
              <div class="form-group">
                <label for="">Date Of Birth</label>
                <input type="text" name="dob" class="form-control" id=""value="{{data.dob}}" >
               
              </div>
    
              <div class="form-group">
                <label for="">Gender:</label><br>
                <input type="radio" name="gender"  value="male">MALE 
                <input type="radio" name="gender" value="female">FEMALE 
               
              </div>
             
              
              <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" class="form-control" id="" value="{{data.email}}">
               
              </div>
             
              
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
</body>
</html>
