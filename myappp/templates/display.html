<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width: 50%;">
        <tr>
            <th>First name</th>
            <th>number</th>
            <th>dob</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.firstname}}</td>
            <td>{{user.contact}}</td>
            <td>{{user.dob}}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">DATAS NOT FOUND</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
