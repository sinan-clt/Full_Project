<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title></title>
    <style>
        img{
            height: 80px;
            width: 80px;
        }
    </style>
  </head>
  <body>
    <div>

    
        <div class="container mt-5 p-4 " style="width: 600px;height: 500px; background-color: rgb(156, 166, 168);">
              <h3 class="text-center p-3 mb-4" style="color: black; font-family: Georgia, 'Times New Roman', Times, serif;">File Upload</h3>

          <form action="" method="POST" enctype="multipart/form-data">

            {% csrf_token %}
    
        <input type="text" name="name" class="form-control" placeholder="Enter your name">  <br>
        <input type="text" name="contact" class="form-control" placeholder="Mobile number">  <br>
        <input type="text" name="email" class="form-control" placeholder="Enter your email">  <br>
        <input type="file" name="file" class="form-control">  <br>
        <br>
 
        <button type="submit" class="btn btn-dark center">SUBMIT</button>
    
          </form>
        
       
        
          
  
        </div>
        
      </div>
      <div class="mt-5 p-5">
        <table class="container table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Contact</th>
              <th scope="col">Email</th>
              <th scope="col">Image</th>
             
            </tr>
          </thead>

          {% for user in data %}
          <tbody>
           
             <tr>
              <td>{{user.name}}</td>
              <td>{{user.contact}}</td>
              <td>{{user.email}}</td>
              <td><img src="/myappp/media/{{user.image}}" alt="" srcset=""></td>
             
              
            </tr>
          {% endfor %}
          </tbody>
        </table>
        
    
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

   
  </body>
</html>
